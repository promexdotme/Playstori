<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>River Tracks</title>
  <style>
    :root {
      --bg: #0b2e26;
      --accent: #67e8f9;
      --card: #114137;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 70% 30%, rgba(103,232,249,0.18), transparent 55%), var(--bg);
      color: #e0fbff;
      font-family: 'Nunito', 'Quicksand', system-ui, -apple-system, sans-serif;
      padding: 24px;
    }
    .card {
      max-width: 480px;
      width: 100%;
      background: var(--card);
      border: 2px solid rgba(103,232,249,0.35);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 8px; font-weight: 800; }
    p { margin: 0 0 16px; line-height: 1.5; }
    button {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #67e8f9, #06b6d4);
      color: #053742;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(6,182,212,0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:active { transform: translateY(1px); box-shadow: 0 6px 18px rgba(6,182,212,0.3); }
  </style>
</head>
<body>
  <div class="card">
    <h1>River Tracks</h1>
    <p>Guide the canoe by mapping the river bends. Tap when you complete a route.</p>
    <button id="finish">Route mapped</button>
  </div>
  <script>
    const finish = document.getElementById('finish');
    finish.addEventListener('click', () => {
      window.parent?.postMessage({ type: 'ADD_STAR', gameId: 'river-tracks' }, '*');
      finish.textContent = 'Star sent! Find another path?';
    });
  </script>
</body>
</html>
