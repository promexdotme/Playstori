<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Loom</title>
  <style>
    :root {
      --bg: #1f0f2d;
      --accent: #f472b6;
      --card: #2a153a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, rgba(244,114,182,0.2), transparent 50%), var(--bg);
      color: #fde6f3;
      font-family: 'Nunito', 'Quicksand', system-ui, -apple-system, sans-serif;
      padding: 24px;
    }
    .card {
      max-width: 480px;
      width: 100%;
      background: var(--card);
      border: 2px solid rgba(244,114,182,0.35);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 8px; font-weight: 800; }
    p { margin: 0 0 16px; line-height: 1.5; }
    button {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #f472b6, #ec4899);
      color: #2a0d1f;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(236,72,153,0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:active { transform: translateY(1px); box-shadow: 0 6px 18px rgba(236,72,153,0.3); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Color Loom</h1>
    <p>Weave colors into calm patterns. Tap when you finish a tapestry.</p>
    <button id="finish">I finished a pattern</button>
  </div>
  <script>
    const finish = document.getElementById('finish');
    finish.addEventListener('click', () => {
      window.parent?.postMessage({ type: 'ADD_STAR', gameId: 'color-loom' }, '*');
      finish.textContent = 'Star sent! Make another?';
    });
  </script>
</body>
</html>
