<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circuit Cubbies</title>
  <style>
    :root {
      --bg: #111827;
      --accent: #a78bfa;
      --card: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 70% 20%, rgba(167,139,250,0.2), transparent 50%), var(--bg);
      color: #ede9fe;
      font-family: 'Nunito', 'Quicksand', system-ui, -apple-system, sans-serif;
      padding: 24px;
    }
    .card {
      max-width: 480px;
      width: 100%;
      background: var(--card);
      border: 2px solid rgba(167,139,250,0.35);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 8px; font-weight: 800; }
    p { margin: 0 0 16px; line-height: 1.5; }
    button {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #a78bfa, #8b5cf6);
      color: #0b1022;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(139,92,246,0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:active { transform: translateY(1px); box-shadow: 0 6px 18px rgba(139,92,246,0.3); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Circuit Cubbies</h1>
    <p>Connect the switches to light every cubby. Tap when your circuit lights up.</p>
    <button id="finish">I lit the circuit</button>
  </div>
  <script>
    const finish = document.getElementById('finish');
    finish.addEventListener('click', () => {
      window.parent?.postMessage({ type: 'ADD_STAR', gameId: 'circuit-cubbies' }, '*');
      finish.textContent = 'Star sent! Build another?';
    });
  </script>
</body>
</html>
